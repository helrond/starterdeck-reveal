<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>$title$</title>

    $for(author)$
    <meta name="author" content="$author$" />
    $endfor$

    <link rel="stylesheet" href="css/reveal.css">
    $if(theme)$
    <link rel="stylesheet" href="css/theme/$theme$.css" id="theme">
    $endif$

    $if(css)$
    <link rel="stylesheet" href="css/$css$.css">
    $endif$

    $for(fonts)$
    <link href="http://fonts.googleapis.com/css?family=$fonts$:400,500,400italic,700italic" rel="stylesheet" type="text/css">
    $endfor$

    <link rel="stylesheet" href="lib/css/zenburn.css">

    <!-- Printing and PDF exports -->
    <script>
      var link = document.createElement( 'link' );
      link.rel = 'stylesheet';
      link.type = 'text/css';
      link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
      document.getElementsByTagName( 'head' )[0].appendChild( link );
    </script>

    $for(header-includes)$
      $header-includes$
    $endfor$
  </head>

<body>
  $for(include-before)$
    $include-before$
  $endfor$

  <div class="reveal">

    <!-- Any section element inside of this container is displayed as a slide -->
    <div class="slides">
      $body$
    </div>

  </div>

  <div id="caption"></div>

  $if(footer)$
  <div id="hidden">
    <div id="footer">Footer</div>
  </div>
  $endif$

    <script src="lib/js/head.min.js"></script>
    <script src="js/reveal.js"></script>

    <script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
        $for(option)$
          $option$,
        $endfor$

        // default/cube/page/concave/zoom/linear/fade/none
        $if(transition)$
        transition: Reveal.getQueryHash().transition || '$transition$',
        $else$
        transition: Reveal.getQueryHash().transition || 'default',
        $endif$

				// More info https://github.com/hakimel/reveal.js#dependencies
				// dependencies: [
				// 	{ src: 'plugin/markdown/marked.js' },
				// 	{ src: 'plugin/markdown/markdown.js' },
				// 	{ src: 'plugin/notes/notes.js', async: true },
				// 	{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				// ]
			});
		</script>

    <!-- <script type="text/javascript">
        // 3. On Reveal.js ready event, copy header/footer <div> into each `.slide-background` <div>
        var footer = document.getElementById('footer').innerHTML;
        if ( window.location.search.match( /print-pdf/gi ) ) {
            Reveal.addEventListener( 'ready', function( event ) {
                var element = document.getElementsByClassName('.slide-background');
                element[0].appendChild(footer);
            });
        }
        else {
            var element = document.getElementsByClassName('reveal');
            element[0].appendChild("footer");
       }
    </script> -->

    <script type="text/javascript">
        // 3. On Reveal.js ready event, copy header/footer <div> into each `.slide-background` <div>
          Reveal.addEventListener( 'slidechanged', function( event ) {
              let caption = event.currentSlide.getAttribute("data-caption")
              if(caption) {
                document.getElementById("caption").innerHTML = '<p>'+caption+'</p>';
              } else {
                document.getElementById("caption").innerHTML = '';
              }
          });
    </script>


  </body>

</html>
